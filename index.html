<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK ARCHIVE</title>
    <!-- CSS link  -->
    <link rel="stylesheet" href="CSS/index.css">
    <!-- bootstrap link  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-info w-50 mx-auto">Display the BOOKS from your Archive</h1>
    <!-- Books Searh Area  -->
    <div class="input-group mb-3 mx-auto w-50">
        <input id="search-field" type="text" class="form-control" placeholder="Search your desire books"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
    </div>

    <!-- Loading the books to display  -->
    <div id="loading-books" class=" mx-auto">
    </div>

    <script src="JS/index.js"></script>
</body>

</html>
